    <script>
      AFRAME.registerComponent("switch-scene", {
        init: function () {
          var data = this.data;

          document.addEventListener("keydown", function (event) {
            var scenes = document.getElementById("scenes").children;
            for (i = 0; i < scenes.length; i++) {
              if (event.code === "ArrowRight") {
                if (scenes[i].object3D.visible == true) {
                  scenes[i].object3D.visible = false;
                  if (i + 1 >= scenes.length) {
                    scenes[0].object3D.visible = true;
                  } else {
                    scenes[i + 1].object3D.visible = true;
                  }
                  break;
                }
              } else if (event.code === "ArrowLeft") {
                if (scenes[i].object3D.visible == true) {
                  scenes[i].object3D.visible = false;
                  if (i - 1 < 0) {
                    scenes[scenes.length - 1].object3D.visible = true;
                  } else {
                    scenes[i - 1].object3D.visible = true;
                  }
                  break;
                }
              }
            }
          });
        },
      });
    </script>
